<body>
    <div class="container dashboard-container">
        <div class="analyzer-dashboard">
            <h1 class="text-center mb-4">Safe Route Planner</h1>
            
            <!-- Route Input Form -->
            <div class="route-form">
                <form id="routeForm">
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <div class="position-relative">
                                <i class="fas fa-map-marker-alt input-icon"></i>
                                <input type="text" class="form-control" id="source" name="source" placeholder="Starting Point" required>
                            </div>
                        </div>
                        <div class="col-md-5 mb-3">
                            <div class="position-relative">
                                <i class="fas fa-map-marker input-icon"></i>
                                <input type="text" class="form-control" id="destination" name="destination" placeholder="Destination" required>
                            </div>
                        </div>
                        <div class="col-md-2 mb-3">
                            <button type="submit" class="submit-btn">
                                <i class="fas fa-search"></i> Analyze
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Results Section -->
            <div id="results" style="display: none;">
                <!-- Map and Safety Score Row -->
                <div class="row">
                    <div class="col-md-8">
                        <div class="map-container">
                            <div id="map" style="height: 100%;"></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                       <!-- <div class="result-card">
                            <h3 class="text-center mb-3">Safety Score</h3>
                            <div id="safetyScore" class="safety-score"></div>
                        </div>  -->
                    </div>
                </div>

                <!-- Model Explanation Section -->
                <div id="featureAnalysis"></div>

                <!-- Weather and Route Details -->
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div id="weatherDetails"></div>
                    </div>
                    <div class="col-md-6">
                        <div id="routeDetails"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Initialize map
            const map = L.map('map').setView([20.5937, 78.9629], 5);  // Center on India
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'OpenStreetMap contributors'
            }).addTo(map);

            let sourceMarker, destMarker, routeLine, arrowHeads;

            function updateMapRoute(coordinates) {
                // Clear existing markers, route, and arrows
                if (sourceMarker) map.removeLayer(sourceMarker);
                if (destMarker) map.removeLayer(destMarker);
                if (routeLine) map.removeLayer(routeLine);
                if (arrowHeads) {
                    arrowHeads.forEach(arrow => map.removeLayer(arrow));
                }
                arrowHeads = [];

                // Add source marker with custom icon
                sourceMarker = L.marker(coordinates[0], {
                    icon: L.divIcon({
                        className: 'custom-marker source-marker',
                        html: '<i class="fas fa-map-marker-alt"></i><div class="marker-label">Start</div>',
                        iconSize: [40, 50],
                        iconAnchor: [20, 50],
                        popupAnchor: [0, -45]
                    })
                }).addTo(map);

                // Add destination marker with custom icon
                destMarker = L.marker(coordinates[coordinates.length - 1], {
                    icon: L.divIcon({
                        className: 'custom-marker dest-marker',
                        html: '<i class="fas fa-map-marker-alt"></i><div class="marker-label">End</div>',
                        iconSize: [40, 50],
                        iconAnchor: [20, 50],
                        popupAnchor: [0, -45]
                    })
                }).addTo(map);

                // Draw route line with styling
                routeLine = L.polyline(coordinates, {
                    color: '#3498db',
                    weight: 4,
                    opacity: 0.8,
                    lineJoin: 'round'
                }).addTo(map);

                // Add arrow markers along the route
                const arrowInterval = Math.ceil(coordinates.length / 8); // Show 8 arrows along the route
                for (let i = arrowInterval; i < coordinates.length - arrowInterval; i += arrowInterval) {
                    const p1 = coordinates[i - 1];
                    const p2 = coordinates[i + 1];
                    
                    // Calculate arrow rotation angle
                    const angle = Math.atan2(p2[1] - p1[1], p2[0] - p1[0]) * 180 / Math.PI;
                    
                    // Create arrow marker
                    const arrow = L.marker(coordinates[i], {
                        icon: L.divIcon({
                            className: 'arrow-marker',
                            html: '<i class="fas fa-chevron-right"></i>',
                            iconSize: [20, 20],
                            iconAnchor: [10, 10]
                        })
                    }).addTo(map);
                    
                    // Rotate arrow icon
                    const arrowIcon = arrow.getElement().querySelector('i');
                    if (arrowIcon) {
                        arrowIcon.style.transform = `rotate(${angle}deg)`;
                    }
                    
                    arrowHeads.push(arrow);
                }

                // Fit map to show entire route with padding
                map.fitBounds(routeLine.getBounds(), {
                    padding: [50, 50],
                    maxZoom: 15
                });
            }

            $('#routeForm').on('submit', function(e) {
                e.preventDefault();
                const source = $('#source').val();
                const destination = $('#destination').val();

                // Show loading state
                $('#analyzeBtn').prop('disabled', true).html(
                    '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Analyzing...'
                );

                console.log('Sending request:', { source, destination });  // Debug log

                // Make the AJAX request
                $.ajax({
                    url: '/analyze_route',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        source: source,
                        destination: destination
                    }),
                    success: function(response) {
                        console.log('Response:', response);  // Debug log
                        
                        // Reset button state
                        $('#analyzeBtn').prop('disabled', false).html('Analyze Route');
                        
                        // Show results section
                        $('#results').show();

                        // Update safety score
                        const score = response.safety_score;
                        const scoreColor = getSafetyScoreColor(score);
                        $('#safetyScore').text(Math.round(score))
                                        .css('background-color', scoreColor);
                        
                        // Update feature analysis display
                        if (response.feature_analysis) {
                            console.log('Feature analysis:', response.feature_analysis);
                            
                            // Create container for feature analysis
                            const analysisHtml = `
                                <div class="feature-analysis-container">
                                    <h4 class="mb-3">Route Safety Analysis</h4>
                                    
                                    <!-- Overall Explanation -->
                                    <div class="overall-explanation mb-4">
                                        <h5>
                                            <i class="fas fa-info-circle me-2"></i>Route Safety Summary
                                            <small class="text-muted ms-2">
                                                (Updated: ${new Date().toLocaleTimeString()})
                                            </small>
                                        </h5>
                                        <div class="explanation-content">
                                            <p class="explanation-text">
                                                ${response.feature_analysis.overall_explanation || 'Analysis not available'}
                                            </p>
                                            ${response.weather_advice ? `
                                                <div class="weather-advice mt-3">
                                                    <i class="fas fa-cloud me-2"></i>
                                                    <span>${response.weather_advice}</span>
                                                </div>
                                            ` : ''}
                                        </div>
                                    </div>
                                    
                                    <!-- LIME Visualization -->
                                    ${response.feature_analysis.explanation_plot ? `
                                        <div class="visualization mb-4">
                                            <h5><i class="fas fa-chart-line me-2"></i>Feature Importance Analysis</h5>
                                            <div class="visualization-container">
                                                <img src="data:image/png;base64,${response.feature_analysis.explanation_plot}" 
                                                     class="img-fluid" alt="Feature importance visualization">
                                            </div>
                                        </div>
                                    ` : ''}
                                    
                                    <!-- Detailed Explanations -->
                                    <div class="feature-details">
                                        <h5><i class="fas fa-list me-2"></i>Detailed Analysis</h5>
                                        <div class="explanation-cards">
                                            ${response.feature_analysis.feature_explanations.map(explanation => `
                                                <div class="explanation-card">
                                                    <p>${explanation}</p>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                </div>
                            `;
                            
                            $('#featureAnalysis').html(analysisHtml).show();
                        } else {
                            console.error('Missing feature analysis data');
                            $('#featureAnalysis').html('<p class="text-muted">Feature analysis not available</p>');
                        }
                        
                        // Update map with route
                        if (response.route_coords) {
                            updateMapRoute(response.route_coords);
                        }
                        
                        // Update weather details with real-time updates
                        if (response.source_weather && response.dest_weather) {
                            console.log('Source weather data:', response.source_weather);
                            console.log('Destination weather data:', response.dest_weather);

                            // Create container for both weather cards
                            const weatherContainer = `
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5 class="text-muted mb-2">Source Location Weather</h5>
                                        <div id="sourceWeather"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <h5 class="text-muted mb-2">Destination Location Weather</h5>
                                        <div id="destWeather"></div>
                                    </div>
                                </div>
                            `;
                            $('#weatherDetails').html(weatherContainer).show();

                            // Update both weather displays
                            updateWeatherDisplay(response.source_weather, 'sourceWeather');
                            updateWeatherDisplay(response.dest_weather, 'destWeather');
                            
                            // Start periodic updates for both locations
                            if (response.source_coords && response.source_coords.length === 2) {
                                startWeatherUpdates(response.source_coords[0], response.source_coords[1], 'source');
                            }
                            if (response.dest_coords && response.dest_coords.length === 2) {
                                startWeatherUpdates(response.dest_coords[0], response.dest_coords[1], 'destination');
                            }
                        } else {
                            console.error('Missing weather data:', { 
                                source: response.source_weather, 
                                destination: response.dest_weather 
                            });
                            $('#weatherDetails').html('<p class="text-muted">Weather information not available</p>');
                        }
                        
                        // Update route details
                        const routeDetailsHtml = `
                            <div class="card route-info-card">
                                <div class="card-body">
                                    <div class="route-detail-item">
                                        <i class="fas fa-road me-2"></i>
                                        <strong>Distance:</strong> ${response.distance.toFixed(1)} km
                                    </div>
                                    <div class="route-detail-item">
                                        <i class="fas fa-clock me-2"></i>
                                        <strong>Duration:</strong> ${response.duration} minutes
                                    </div>
                                    <div class="route-detail-item">
                                        <i class="fas fa-map-marker-alt me-2"></i>
                                        <strong>From:</strong> ${$('#source').val()}
                                    </div>
                                    <div class="route-detail-item">
                                        <i class="fas fa-map-marker me-2"></i>
                                        <strong>To:</strong> ${$('#destination').val()}
                                    </div>
                                </div>
                            </div>
                        `;
                        $('#routeDetails').html(routeDetailsHtml);
                    },
                    error: function(xhr, status, error) {
                        // Reset button state
                        $('#analyzeBtn').prop('disabled', false).html('Analyze Route');
                        
                        // Show error message
                        console.error('Error:', error);  // Debug log
                        alert('Error analyzing route: ' + (xhr.responseJSON?.error || error));
                    }
                });
            });

            function getSafetyScoreColor(score) {
                if (score >= 80) return '#28a745';  // Safe - Green
                if (score >= 60) return '#ffc107';  // Moderate - Yellow
                if (score >= 40) return '#fd7e14';  // Caution - Orange
                return '#dc3545';                   // Dangerous - Red
            }

            function updateWeatherDisplay(weatherData, targetId) {
                if (!weatherData || typeof weatherData !== 'object') {
                    console.error('Invalid weather data:', weatherData);
                    $(`#${targetId}`).html('<p class="text-muted">Weather information not available</p>');
                    return;
                }

                // Validate required weather data fields
                const requiredFields = ['temperature', 'humidity', 'wind_speed', 'weather_condition'];
                for (const field of requiredFields) {
                    if (!(field in weatherData)) {
                        console.error(`Missing required weather field: ${field}`);
                        $(`#${targetId}`).html('<p class="text-muted">Incomplete weather information</p>');
                        return;
                    }
                }

                console.log(`Displaying weather data for ${targetId}:`, weatherData);

                // Get weather icon based on condition
                const getWeatherIcon = (condition) => {
                    const icons = {
                        'Clear': 'sun',
                        'Clouds': 'cloud',
                        'Rain': 'cloud-rain',
                        'Snow': 'snowflake',
                        'Thunderstorm': 'bolt',
                        'Drizzle': 'cloud-rain',
                        'Mist': 'smog',
                        'Smoke': 'smog',
                        'Haze': 'smog',
                        'Dust': 'smog',
                        'Fog': 'smog',
                        'Sand': 'smog',
                        'Ash': 'smog',
                        'Squall': 'wind',
                        'Tornado': 'tornado'
                    };
                    return icons[condition] || 'cloud';
                };

                const weatherIcon = getWeatherIcon(weatherData.weather_condition);
                const weatherHtml = `
                    <div class="weather-info-card">
                        <div class="weather-header">
                            <h4>
                                <i class="fas fa-${weatherIcon} me-2"></i>
                                Current Weather
                                <small class="condition-text">(${weatherData.weather_condition})</small>
                            </h4>
                            <span class="update-time">Updated: ${new Date().toLocaleTimeString()}</span>
                        </div>
                        <div class="weather-details">
                            <div class="detail-item">
                                <span><i class="fas fa-thermometer-half me-2"></i>Temperature:</span>
                                <span class="value">${weatherData.temperature}Â°C</span>
                            </div>
                            <div class="detail-item">
                                <span><i class="fas fa-tint me-2"></i>Humidity:</span>
                                <span class="value">${weatherData.humidity}%</span>
                            </div>
                            <div class="detail-item">
                                <span><i class="fas fa-wind me-2"></i>Wind Speed:</span>
                                <span class="value">${weatherData.wind_speed} m/s</span>
                            </div>
                            <div class="detail-item">
                                <span><i class="fas fa-${weatherIcon} me-2"></i>Condition:</span>
                                <span class="value">${weatherData.weather_condition}</span>
                            </div>
                        </div>
                        ${weatherData.weather_advice ? `
                            <div class="weather-advice">
                                <i class="fas fa-info-circle me-2"></i>${weatherData.weather_advice}
                            </div>
                        ` : ''}
                    </div>
                `;
                $(`#${targetId}`).html(weatherHtml);
            }

            function startWeatherUpdates(lat, lon, locationType) {
                if (!lat || !lon) {
                    console.error('Invalid coordinates for weather updates:', { lat, lon });
                    return;
                }

                console.log(`Starting weather updates for ${locationType}:`, { lat, lon });
                
                // Update weather every 5 minutes
                setInterval(() => {
                    $.ajax({
                        url: '/get_weather_update',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ lat, lon, type: locationType }),
                        success: function(response) {
                            console.log(`Weather update received for ${locationType}:`, response);
                            if (response && Object.keys(response).length > 0) {
                                const targetId = locationType === 'source' ? 'sourceWeather' : 'destWeather';
                                updateWeatherDisplay(response, targetId);
                            } else {
                                console.error('Empty weather update response');
                            }
                        },
                        error: function(xhr, status, error) {
                            console.error(`Error updating ${locationType} weather:`, error);
                        }
                    });
                }, 5 * 60 * 1000); // 5 minutes interval
            }

            function startRouteUpdates(sourceCoords, destCoords, distance, duration) {
                // Store route parameters globally
                window.currentRoute = {
                    source_coords: sourceCoords,
                    dest_coords: destCoords,
                    distance: distance,
                    duration: duration
                };
                
                // Initial update
                updateRouteSafety();
                
                // Set up periodic updates
                if (window.routeUpdateInterval) {
                    clearInterval(window.routeUpdateInterval);
                }
                window.routeUpdateInterval = setInterval(updateRouteSafety, 300000); // Update every 5 minutes
            }
            
            function updateRouteSafety() {
                if (!window.currentRoute) return;
                
                $.ajax({
                    url: '/get_route_update',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(window.currentRoute),
                    success: function(response) {
                        console.log('Route update:', response);
                        
                        if (response.error) {
                            console.error('Error updating route:', response.error);
                            return;
                        }
                        
                        // Update safety score
                        const score = response.safety_score;
                        const scoreColor = getSafetyScoreColor(score);
                        $('#safetyScore').text(Math.round(score))
                                        .css('background-color', scoreColor);
                        
                        // Update feature analysis
                        if (response.feature_analysis) {
                            const analysisHtml = `
                                <div class="feature-analysis-container">
                                    <h4 class="mb-3">Route Safety Analysis</h4>
                                    
                                    <!-- Overall Explanation -->
                                    <div class="overall-explanation mb-4">
                                        <h5>
                                            <i class="fas fa-info-circle me-2"></i>Route Safety Summary
                                            <small class="text-muted ms-2">
                                                (Updated: ${new Date().toLocaleTimeString()})
                                            </small>
                                        </h5>
                                        <div class="explanation-content">
                                            <p class="explanation-text">${response.feature_analysis.overall_explanation}</p>
                                            ${response.weather_advice ? `
                                                <div class="weather-advice mt-3">
                                                    <i class="fas fa-cloud me-2"></i>
                                                    <span>${response.weather_advice}</span>
                                                </div>
                                            ` : ''}
                                        </div>
                                    </div>
                                    
                                    <!-- LIME Visualization -->
                                    ${response.feature_analysis.explanation_plot ? `
                                        <div class="visualization mb-4">
                                            <h5><i class="fas fa-chart-line me-2"></i>Feature Importance Analysis</h5>
                                            <div class="visualization-container">
                                                <img src="data:image/png;base64,${response.feature_analysis.explanation_plot}" 
                                                     class="img-fluid" alt="Feature importance visualization">
                                            </div>
                                        </div>
                                    ` : ''}
                                    
                                    <!-- Detailed Explanations -->
                                    <div class="feature-details">
                                        <h5><i class="fas fa-list me-2"></i>Detailed Analysis</h5>
                                        <div class="explanation-cards">
                                            ${response.feature_analysis.feature_explanations.map(explanation => `
                                                <div class="explanation-card">
                                                    <p>${explanation}</p>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                </div>
                            `;
                            
                            $('#featureAnalysis').html(analysisHtml).show();
                        }
                        
                        // Update weather displays
                        updateWeatherDisplay(response.source_weather, 'sourceWeather');
                        updateWeatherDisplay(response.dest_weather, 'destWeather');
                    },
                    error: function(xhr, status, error) {
                        console.error('Error updating route safety:', error);
                    }
                });
            }

            // Start periodic updates for route and weather
            startRouteUpdates(
                response.source_coords,
                response.dest_coords,
                response.distance,
                response.duration
            );
        });
    </script>
</body>
</html>
